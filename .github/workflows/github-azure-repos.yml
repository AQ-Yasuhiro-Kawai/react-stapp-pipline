on:
  push:
    branches: [ main, develop ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, develop ]
    paths-ignore:
      - 'azure_pipelines/azure-pipelines.yml'
      - '.github/workflows/github-azure-repos.yml'

permissions:
  id-token: write
  contents: read

jobs:
  branch_compare:
    if: ${{ github.event_name == 'pull_request' && github.event.action != 'closed' }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR source branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}   # ← マージ先ブランチ
          #ref: ${{ github.head_ref }}  # ← PRの発行元ブランチ
          fetch-depth: 0

      - name: Fetch Azure Repos branch
        run: |
          git remote add azure https://ai-constr-vision:$AZURE_PAT@dev.azure.com/ai-constr-vision/static-web-apps/_git/github-azure-repos
          git fetch azure ${{ github.base_ref }}
        env:
          AZURE_PAT: ${{ secrets.AZURE_DEVOPS_EXT_PAT }}
 
      - name: Check diff between GitHub and Azure Repos
        run: |
          echo "===================================================================="
          echo "Comparing GitHub:${{ github.base_ref }} and Azure:${{ github.base_ref }}"
          echo "===================================================================="
          DIFF=$(git diff --stat ${{ github.base_ref }} azure/${{ github.base_ref }})

          if [ -n "$DIFF" ]; then
            echo "GitHub：${{ github.base_ref }} と Azure Repos:${{ github.base_ref }} のコードに差分がありますので確認してください" >> $GITHUB_STEP_SUMMARY
            echo "$DIFF"
            exit 1
          else
            echo "GitHub：${{ github.base_ref }} と Azure Repos:${{ github.base_ref }} のコードに差分はありません" >> $GITHUB_STEP_SUMMARY
          fi

  branch_sync:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Azure Repos
        run: |
          git remote add azure   https://ai-constr-vision:$AZURE_PAT@dev.azure.com/ai-constr-vision/static-web-apps/_git/github-azure-repos
          git config user.name "GitHub Sync Bot"
          git config user.email "bot@github.com"
          git fetch azure ${{ github.ref_name }}
          git push azure  ${{ github.ref_name }} --force-with-lease
        env:
          AZURE_PAT: ${{ secrets.AZURE_DEVOPS_EXT_PAT }}

